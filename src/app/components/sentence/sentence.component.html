<div class="sentence">
  <div
    #editable
    contenteditable="true"
    class="editable"
    [innerHTML]="html"
    (focus)="onSelection()"
    (keyup)="onSelection()"
    (keydown)="onKeydown($event)"
    (mouseup)="onSelection()"
    (input)="onInput()">
    <p></p>
  </div>
  <app-placeholders
    [placeholders]="placeholders()"
    (onPlaceholder)="onPlaceholder($event)">
  </app-placeholders>
</div>
